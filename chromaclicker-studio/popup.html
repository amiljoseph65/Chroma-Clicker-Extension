<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --text: #f1f5f9;
      --text-muted: #94a3b8;
      --primary: #4f46e5;
      --primary-hover: #4338ca;
      --danger: #ef4444;
      --danger-hover: #dc2626;
      --success: #22c55e;
    }
    body {
      width: 320px;
      padding: 0;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .header {
      padding: 16px;
      background: var(--card);
      border-bottom: 1px solid #334155;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .header h1 { margin: 0; font-size: 16px; font-weight: 600; }
    .content { padding: 16px; display: flex; flex-direction: column; gap: 12px; }
    
    .btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.2s;
      color: white;
      font-size: 14px;
    }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .btn-primary { background: var(--primary); }
    .btn-primary:hover:not(:disabled) { background: var(--primary-hover); }
    .btn-danger { background: var(--danger); }
    .btn-danger:hover:not(:disabled) { background: var(--danger-hover); }
    
    .card {
      background: var(--card);
      border-radius: 8px;
      padding: 12px;
      border: 1px solid #334155;
    }
    
    .row { display: flex; justify-content: space-between; align-items: center; }
    .label { font-size: 12px; color: var(--text-muted); }
    .value { font-family: monospace; font-size: 12px; display: flex; align-items: center; gap: 6px; }
    
    .color-preview {
      width: 16px; height: 16px; border-radius: 4px; border: 1px solid #475569;
      display: inline-block;
    }

    .checkbox-wrapper {
      display: flex; align-items: center; gap: 8px; font-size: 13px;
      cursor: pointer; user-select: none;
    }
    
    #status-bar {
      margin-top: 4px;
      font-size: 11px;
      color: var(--text-muted);
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ChromaClicker</h1>
  </div>
  
  <div class="content">
    <button id="btnPick" class="btn btn-primary">
      Pick Target Color
    </button>
    
    <div class="card">
      <div class="row">
        <span class="label">Target Color</span>
        <div class="value" id="targetDisplay">
          <span id="colorValue">None</span>
          <span id="colorPreview" class="color-preview"></span>
        </div>
      </div>
      <div class="row" style="margin-top: 8px;">
        <span class="label">Location</span>
        <span class="value" id="coordDisplay">--</span>
      </div>
    </div>

    <div class="card">
      <label class="checkbox-wrapper">
        <input type="checkbox" id="repeatCheck" checked>
        <span>Auto-repeat click on match</span>
      </label>
    </div>

    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px;">
      <button id="btnStart" class="btn btn-primary" style="background-color: var(--success);" disabled>
        Start
      </button>
      <button id="btnStop" class="btn btn-danger" disabled>
        Stop
      </button>
    </div>
    
    <div id="status-bar">
      Status: <span id="statusText">Idle</span>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
